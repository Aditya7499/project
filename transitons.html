<!DOCTYPE html>
<html>

<head>
    <style>
        .animate-box {
            width: 100px;
            height: 100px;
            background: #56b6e5;
            border-radius: 12px;
            position: relative;
            animation: normal 42s infinite alternate,
                       move-and-color 42s infinite alternate;
            text-align: center;
            font-size: 1.2em;
            line-height: 100px;
            font-family: sans-serif;
            color: #fff;
            font-weight: bold;
            margin: 20px;
        }



        /* Animation sequence */
        @keyframes move-and-color {
            0% {
                left: 0;
                background: #56b6e5;
            }
            10% {
                left: 30px;
                background: #9be564;
            }
            25% {
                left: 60px;
                background: #6ed3f5;
            }

            50% {
                left: 120px;
                background: #ffd355;
            }
            90% {
                left: 180px;
                background: #ff9a3d;
            }

            100% {
                left: 240px;
                background: #e3817f;
            }
        }
    </style>
</head>

<body>
    <div class="animate-box">Animated!</div>
</body>

</html>
